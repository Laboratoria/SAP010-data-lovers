<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;700&family=Open+Sans&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">

    <div class="container">
      <div class="info">

        <div class="card">
          <div class="card-wrapper"> 
            <div class="header">
              <p>No. 001</p>
              <p>Kanto</p>
              <p>Normal</p>
            </div>
          </div>
        </div>


        <div class="info-pokemon">
          <div class="cards">

            <!-- Cards de informações -->
            <div class="info-card">
              <div class="info-card-header">
                <p>Height</p>
              </div>

              <p>0.71 m</p>
            </div>
            <!-- FIM Cards de informações -->
            
            <!-- Cards de informações -->
            <div class="info-card">
              <div class="info-card-header">
                <p>Weight</p>
              </div>

              <p>6.9 kg</p>
            </div>
            <!-- FIM Cards de informações -->
            
            <!-- Cards de informações -->
            <div class="info-card">
              <div class="info-card-header">
                <p>Candy</p>
              </div>

              <p>25</p>
            </div>
            <!-- FIM Cards de informações -->

          </div>

          <div class="picture">
            <img src="https://www.serebii.net/pokemongo/pokemon/001.png" alt="Bulbasaur">
            <p>Bulbasaur</p>
          </div>
        </div>



        <div class="description-pokemon">
          <p>Bulbasaur can be seen napping in bright sunlight. There is a seed on its back. By soaking up the sun's rays, the seed grows progressively larger.</p>
        </div>




      </div>
      
      
      
      <div class="list"></div>
    </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
