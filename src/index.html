<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" lang="">
    <title>Data Lovers - GhibliFlix</title>
    <link rel="icon" href="./images/favicon_totoro.jpg">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <hgroup></hgroup>
      <section id="menu">
            <ul class="store">
              <li><img id=logo src="./images/Logo-site.png" alt="Logo Studios Ghibli"></li>
              <li><a href="https://studioghibli.com.br/ghiblistore/livros/">BOOKS</a></li>
              <li><a href="https://studioghibli.com.br/categoria/games/">GAMES</a></li>
              <li><a href="https://studioghibli.com.br/ghiblistore/">STORE</a></li>
            </ul>
        </section>
    </header>

    <img id=img-header src="./images/allchars.webp" alt="Principais personagens do Studio Ghibli caminhando juntos numa colina">

    <main>
      <section class="filters-container">
        <label for="filters-container">Filtrar animações por: </label>
        <!--p id= "filters" style="color: cornsilk;"> Filtrar animacoes por: </p-->

          <li>
            <select id="first-filter">
              <option value="selecionar">Selecione</option>
              <option value= "title-az">Títulos a-z</option>
              <option value="lancamento">Ano de lancamento</option>
              <option value="rating">Rating</option>
            </select>
          </li>
          <select id="second-filter">
            <option value="Gorō-Miyazaki">Gorō Miyazaki</option>
            <option value="Hayao-Miyazak">Hayao Miyazak</option>
            <option value="Hiromasa-Yonebayashi">Hiromasa Yonebayashi</option>
            <option value="Hiroyuki-Morita">Hiroyuki Morita</option>
            <option value="Isao-Takahata">Isao Takahata</option>
            <option value="Yoshifumi-Kondō">Yoshifumi Kondō</option>
          </select>

          <li>
            <input type="button" class ="all-filters" id="start-event" value="ok">
          </li>
      </section>

      <section class="result-cards" id="card-container">
        <p>Resultados de busca: </p>
      </section>

      <footer>
      <menu id="about">
        <ul class="about">
          <li id="Museum"><a href="https://www.ghibli-museum.jp/en/">MUSEUM</a></li>
          <li id="Ghibli Park"><a href="https://ghibli-park.jp/en/">GHIBLI PARK</a></li>
          <li id="Store"><a href="https://studioghibli.com.br/ghiblistore/">STORE</a></li>
        </ul>
      </menu>

      <menu id="social-media">
        <li if="reddit"><a href="https://www.reddit.com/r/ghibli/"><img src="images/reddit-logo.webp" style="width:46px;height:42px"></a></li>
        <li id="instagram"><a href="https://www.instagram.com/ghibli.movies/?hl=en"><img src="./images/instagram.jpeg" style="width:42px;height:42px;"></a></li>
        <li id="tiktok"><a href="https://www.tiktok.com/@studio_ghibli_shorts?lang=en"><img type="button" src="./images/tiktok.png" style="width:40px;height:42px;"></a></li>
      </menu>

    </main>
      <figure>
        <img src="./images/butterfly.8e1a40df.gif">
      </figure>
    </footer>

    <script src="main.js" type="module"></script>
    <small><a href="https://github.com/Lila8351">Desing by: Lila Araujo</a></small>
  </body>
</html>
