<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Dangrek&display=swap" rel="stylesheet">
  <title>Rick and morty</title>
</head>

<body>
  <header>

  </header>

  <main>

    <section class="video">
      <video autoplay="loop">
        <source src="images/Abertura_Rick.mp4" type="video/mp4">
      </video>
      <audio autoplay loop>
        <source src="images/rickintro.mp3" type="audio/mp3">
      </audio>
    </section>
  </main>
  <nav>
    <select name="personagem" title="selecao-personagens" onchange="">
      <option value="" selected disabled hidden>Personagens</option>
      <option value="alive">A-Z </option>
      <option value="dead">Z-A</option>
     </select>

    <select name="personagem" title="selecao-personagens" onchange="">
      <option value="" selected disabled hidden>Estatus</option>
      <option value="alive" onchange="isAlive">Vivo </option>
      <option value="dead">Morto</option>
      <option value="unknow">Desconhecido</option>
    </select>

    <select name="genero" title="selecao-genero">
      <option value="" selected disabled hidden>Gênero</option>
      <option value="male">Masculino</option>
      <option value="female">Feminino</option>
    </select>

    <select name="species" title="selecao-species">
      <option value="" selected disabled hidden>Espécie</option>
      <option value="humana">Humana</option>
      <option value="alien">Alienígena</option>
      <option value="undeffined">Desconhecida</option>
    </select>

    <select name="temporadas" title="selecao-temporadas" onchange="location = this.value;">
      <option value="" selected disabled hidden>Temporadas</option>
        <option value="temporada1.html">Temporada 1</option>
        <option value="temporada2.html">Temporada 2</option>
        <option value="temporada3.html">Temporada 3</option>
        <option value="temporada4.html">Temporada 4</option>
        <option value="temporada5.html">Temporada 5</option>
        <option value="temporada6.html">Temporada 6</option>
        </select>
  </nav>

    <footer>
    <p> Juliana Matos @2023| SAP010 Bootcamp Laboratoria</p>
  </footer>

  <div id="root"></div>
  <div class="personagens" id="card-personagens"></div>
</div>

      <script src="data/rickandmorty/rickandmorty.js" type="module"></script>
  <script src="main.js" type="module"></script>

  <script>

    const selectElement = document.getElementById('selecao-temporadas');
    selectElement.addEventListener('change', function () {
      const selectedValue = this.value;
      if (selectedValue) {
        window.location.href = selectedValue;
      }
    });
  </script>

</body>

</html>
