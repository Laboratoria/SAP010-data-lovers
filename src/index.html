<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" lang="">
    <title>GhibliFlix</title>
    <link rel="icon" href="./images/totoro_editado.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">

    <header id="cabecalho" class="cabecalho">
      <img id="logo" class="img-logo" src="./images/Logo-site.png" alt="Logo Studios Ghibli">
      <section id="menu-init" class="menu-init">
        <article id="create-menu" class="create-menu"></article>
        <img id="totoro-logo" class="totoro-logo" src="./images/totoro_editado.png" alt="totoro">
      </section>
    </header>

    <figure class="img-header" id="img-header">
      <img class="img1" src="./images/header_ghibli.jpg" alt="Principais personagens do Studio Ghibli caminhando juntos numa colina">
    </figure>

    <main class="main">
      <section class="filters-container">
        <!--<p>
          <label for="search-title"> Pesquisa por título: </label>
          <input type="text" id="search-title">
          <input type="button" class ="all-filters" id="start-event" value=" ok ">
        </p>-->
        <article class="second-filter">
          <label for="director" class="label-second-filter">Animações por diretor </label>
          <select id="second-filter" class="select">
            <option value="selecionar"> </option>
            <option value="Gorō Miyazaki">Gorō Miyazaki</option>
            <option value="Hayao Miyazak">Hayao Miyazak</option>
            <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
            <option value="Hiroyuki Morita">Hiroyuki Morita</option>
            <option value="Isao Takahata">Isao Takahata</option>
            <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
            <option value="all">TODOS</option>
          </select>
        </article>

        <article class="first-filter">
          <label for="order" class="label-first-filter">  </label>
          <!--select id="first-filter" class="select">
            <option value="selecionar">  </option>
            <option value= "title-az"> alfabeto </option>
            <option value="lancamento"> data </option>
            <option value="rating"> avaliação </option>
          </select-->
        </article>
      </section>

      <section class="input-radio">
        <article>
          <input type="radio" name="choose-order" value="title-az">
          <label for="title-az"> a-z </label>
          <input type="radio" name="choose-order" value="rating">
          <label for="rating"> rating </label>
          <input type="radio" name="choose-order" value="lancamento">
          <label for="lancamento"> data </label>
        </article>
      </section>

      <section class="result-cards" id="card-container">
        <p class="result">Resultados de busca: </p>
      </section>

      <section>
         <article id="infos" class="infos"></article>
         <article id="sprite">
          <figure class="sprite"></figure>
        </article>
      </section>


    </main>


    <footer class="footer-menu">
      <figure class="end-pag">
        <img id="img-footer" class="img-footer" src="./images/footer.jpg">
      </figure>

      <menu id="social-media" class="social-media">
        <li id="reddit"><a href="https://www.reddit.com/r/ghibli/"><img src="images/Reddit_logo_2.png" style="width:46px;height:42px"></a></li>
        <li id="instagram"><a href="https://www.instagram.com/ghibli.movies/?hl=en"><img src="./images/instagram.png" style="width:42px;height:42px;"></a></li>
        <li id="tiktok"><a href="https://www.tiktok.com/@studio_ghibli_shorts?lang=en"><img type="button" src="./images/tiktok.png" style="width:40px;height:42px;"></a></li>
      </menu>
    </footer>

    <script src="main.js" type="module"></script>

    <small class="small"><a class="links" href="https://github.com/Lila8351">Desing by: Lila Araujo</a></small>
  </body>
</html>
